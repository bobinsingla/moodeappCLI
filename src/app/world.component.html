<head>
 	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
 <style>
	.sectionBar{
		height: 50px;
		width: 100%;
		color: white;
		font-size: 12px;
		font-weight: bold;
    overflow-y: hidden;
    overflow-x: auto;
    white-space: nowrap;
	}
  .sectionBar div{
    display: inline-block;
  }
	.publishers{
		display: inline-block;
		height:100%;
		margin-left: 25px;
		cursor:pointer;
		margin-top: 5px;
		height: 25px;
		width: 95px;
		text-align: center;
		padding-top: 5px;

	}

	/* .publishers-active{
		background-color: white;
		color:black;
	} */
	img {
	    width: 106%;
	   	height: 106%;
	    display: block;
	}
   html body{
     height:100%;
   }
  .headerBackground{
    background-color: white;
    color: black;
    border-color:black;
    border-radius: 4px;
  }
 </style>

<div [ngStyle]="{'background-image': 'url(' + getBackgroundImage() + ')', 'background-size': '5% 100%'}" class =
  "sectionBar">
	<div class = "publishers" [ngClass]= backgroundCss2 (click) = getRole(1,2) >BLOGGERS</div>
	<div class = "publishers" [ngClass]= backgroundCss1 (click) = getRole(1,1) >PUBLISHERS</div>
	<div class = "publishers" [ngClass]= backgroundCss0 (click) = getRole(1,0)>FEATURED</div>
	<div class = "publishers" [ngClass]= backgroundCss3 (click) = getRole(1,3)>FRIENDS</div>
</div>

<masonry [options]="myOptions" >
	<masonry-brick *ngFor = "let worldContent of worldContentArray; let i = index" class = "col col-md-5ths col-xs-12">
		<div class = mainContainer (click) = getWorldDetail(worldContent)>
			<div class = "topMainContainer">
				<!-- <div class = "sideMainContainer">
				</div> -->
				<div class = "bookInfo" [ngStyle]="{'background': 'url(' + getWorldImageUrl(worldContent) + ')' , 'background-size': '100% 100%' }"><img [src] = "bookImage">
					<div class = "bookName">{{worldContent.userBook.bookName}}</div>
				</div>
				<div class = viewsBitsFollowers>
					<div class="glyphicon glyphicon-eye-open" ></div>
					<span class = "glyphicon totalMargin">{{worldContent.userBook.totalView}}</span>
					<div class="glyphicon glyphicon-pencil" ></div>
					<span class = "glyphicon totalMargin">{{worldContent.userBook.totalBites}}</span>
					<div class="glyphicon glyphicon-user" ></div>
					<span class = "glyphicon totalMargin">{{worldContent.userBook.totalFollower}}</span>
				</div>

			</div>
			<div class = "userDetails">
				<div class = "userProfilePic" [ngStyle]="{'background': 'url(' + getUserProfileImage(worldContent, i) + ')' , 'background-size': '100% 100%' }"></div>
				<div class = "userNameRole">
					<span class = "userName">{{ worldContent.userBook.userName}}</span>
					<span class = "userRole">{{ worldContent.userBook.userRole}}</span>
				</div>
			</div>
		</div>
	</masonry-brick>
</masonry>
