<script src="//connect.facebook.net/en_US/all.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>

<style>
  .container-fluid{
    width:      100%;
    height:     100vh;
    z-index:    12;
    top:        0;
    left:       0;
    position:   fixed;
  }
  .loginBackground{
    width: 100%;
    height: 100vh;
    text-align: center;
  }
  .loginBox{
    padding: 15px 15px 15px 15px;
    margin-top: 100px;
    height: 400px;
    width: 50%;
    border: solid thin;
    background-color: white;
    display:inline-block;
    position:relative;
    overflow: auto;
  }
  .leftSide{
    height: 100%;
  }
  .rightSide{
    text-align: center;
  }
  .loginHeading{
    font-family: HelveticaNeue, sans-serif;
    font-size: 14px;
    font-weight: bold;

  }
  .loginDescription {
    font-family: HelveticaNeue,sans-serif;
    font-size: 12px;
    font-weight: 500;
    color: #919091;
  }
  .loginSocialMediaButtons{
    width: 60%;
    margin-top: 20px;
    display:inline-block;
    position:relative;
  }

  .loginFacebookButton {
    float: left;
    width: 75px;
    height: 30px;
    border-radius: 4px;
    background-color: #38579a;
    cursor: pointer;
    text-align: center;
  }
  .loginGoogleButton {
    float: right;
    width: 75px;
    height: 30px;
    border-radius: 4px;
    background-color: #e24838;
    cursor: pointer;
    text-align: center;
  }
  .loginButtonText {
    padding-top:4px;
    font-family: HelveticaNeue, sans-serif;
    font-size: 13px;
    color: #ffffff;
  }
  .termsAndCondition {
    font-family: HelveticaNeue,sans-serif;
    font-size: 9px;
    font-weight: bold;
    text-align: center;
    color: #191818;
    padding-top: 20px;
  }
  a{
    cursor: pointer;
  }
</style>


<div class = "container-fluid">
  <div class = "row">
    <div class = " container loginBackground col-md-12" [ngStyle]="{'background': 'url(assets/resources/background/home_bg.jpg)' , 'background-size': '100% 100%' }">
      <div class = " container loginBox">
        <div class = "leftSide col-md-6" [ngStyle]="{'background': 'url(assets/resources/background/home_bg.jpg)' , 'background-size': '100% 100%' }">
        </div>
        <div class = "rightSide col-md-6 col-xs-12">
          <div class = "loginLogo">
            <img src = "assets/resources/icons/Logo-foody.png" height = "100px" />
          </div>
          <div class = "loginHeading">
            <p>Hey there, nice to meet you! </p>
          </div>
          <div class = "loginDescription">
            <p>Let's create your account</p>
          </div>
          <div class = "loginSocialMediaButtons">
            <div class = "loginFacebookButton" (click) = fbLogin()>
              <div class = "loginButtonText">Facebook</div>
            </div>
            <div class = "loginGoogleButton g-signin2" id = "glogin" data-onsuccess="onSignIn" (click) =
              "googleLogin()">
              <div class = "loginButtonText">Google</div>
            </div>
          </div>
          <div class = "termsAndCondition">
            <p>By creating your account you confirm that you have
              read and accepted the <a>Terms of Service</a> and
              <a>Privacy Policy</a>.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
